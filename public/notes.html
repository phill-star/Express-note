<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
</head>
<body>
  <header>
    <h1>Notes</h1>
    <hr>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <form id="note-form">
          <div class="mb-4">
            <label for="note-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="note-title" placeholder="Place Title Here">
          </div>
          <div class="mb-3">
            <label for="note-text" class="form-label">Note Content</label>
            <textarea class="form-control" id="note-text" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            Add a Note
            <span class="material-icons md-36"></span>
          </button>
        </form>
      </div>
      <div id="note-container" class="col-md-6 col-sm-12"></div>
    </div>
  </div>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/note.js"></script>
</body>
</html>
